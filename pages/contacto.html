<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>FitLab</title>
</head>

<body>
    <!--Inicio de Header-->
    <header class="header__header">
        <h1 class="header__title">Fit<span class="title__color">Lab</span></h1>

        <nav class="header__navbar">
            <ul class="navbar__list">
                <li class="navbar__option">
                    <a class="navbar__link" href="/index.html">Home</a>
                    <a class="navbar__link" href="./pages/programas.html">Programas</a>
                    <a class="navbar__link" href="./pages/servicios.html">Servicios</a>
                    <a class="navbar__link" href="./nosotros.html">Nosotros</a>
                    <a class="navbar__link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

        <button class="btn">Join Now</button>
    </header>
    <!--Fin de Header-->

    <!--Inicio de Main-->
    <main>
        <div class="form__container">
            <form class="form__content">
                <h2 class="form__header">Contacto</h2>
                <div class="input__group">
                    <label class="group__label" for="name">Nombre</label>
                    <input class="group__field" type="text" name="name" id="name" placeholder="Nombre">

                    <label class="group__label" for="phone">Telefono</label>
                    <input class="group__field" type="tel" name="phone" id="phone" placeholder="Telefono">

                    <label class="group__label" for="email">Email</label>
                    <input class="group__field" type="email" name="email" id="email" placeholder="Email">

                    <label class="group__label" for="message">Mensaje</label>
                    <textarea class="group__field" name="message" id="message" cols="30" rows="5"
                        placeholder="Mensaje"></textarea>

                    <input class="form__btn" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <!--Fin de Main-->

    <!--Inicio de footer-->
    <footer class="footer__footer">
        <div class="footer__container">
            <div class="infoContacto">
                <h4>Contacto</h4>
                <p><i class="ri-map-pin-line"></i>Direcci√≥n: Grecia 307</p>
                <p><i class="ri-phone-line"></i>Telefono: +598 94 95 17</p>
                <p><i class="ri-mail-line"></i>Email: infoFitlab@gmail.com</p>
            </div>
            <div class="redesSociales">
                <h4>Redes Sociales</h4>
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-tiktok-fill"></i></a>
                <a href="#"><i class="ri-instagram-line"></i></a>
            </div>
        </div>
    </footer>
    <!--Fin de footer-->
</body>

</html>
